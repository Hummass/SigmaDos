<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sigma Skibidi - Ultimate Skibidi Sigma Experience">
    <title>Sigma Skibidi</title>
    <style>
        body {
            background-color: #0D0D0D;
            color: #FFFFFF;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 5rem;
            text-transform: uppercase;
            color: #FF4500;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        p {
            font-size: 1.5rem;
            text-align: center;
            color: #808080;
        }
        .sigma-btn {
            background-color: #FF4500;
            color: #FFFFFF;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .sigma-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div>
        <h1>Skibidi Sigma</h1>
        <p>The ultimate blend of the Sigma grindset and Skibidi moves.<br>Join the revolution now!</p>
        <button class="sigma-btn">Become Sigma</button>
    </div>
</body>
</html>
